{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Đăng nhập - HealthyCare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                </form>
                <hr>
                <div class="text-center">
                    <p>Chưa có tài khoản? <a href="{% url 'accounts:register' %}" class="text-primary">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
